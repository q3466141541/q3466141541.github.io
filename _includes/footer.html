<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><font color="#FFFFFF"><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</font></a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<font color="#FFFFFF"><p class="copyright">{{ site.affiliation }}  <br/>  &#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="https://q3466141541.github.io/" rel="nofollow"></font><font color="#FFFFFF">Hello Rabbit</font></a>.<a href="https://q3466141541.github.io/" rel="nofollow"><font color="#FFFFFF">q3466141541</font></a>.</p>
</footer>
